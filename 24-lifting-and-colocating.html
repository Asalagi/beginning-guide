<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function Name({name, onNameChange}) {
      return (
        <div>
          <label>Name: </label>
          <input value={name} onChange={onNameChange} />
        </div>
      )
    }

    function Animal({animal, onAnimalChange}) {
      return (
        <div>
          <label>Animal: </label>
          <input value={animal} onChange={onAnimalChange} />
        </div>  
      )
    }

    function Species({species, onSpeciesChange}) {
      return (
        <div>
          <label>Species: </label>
          <input value={species} onChange={onSpeciesChange} />
        </div>
      )
    }

    function Display({name, animal, species}) {
      return <div>{`Hi ${name}, your pet is ${animal}. ${animal} is a ${species}.`}</div>
      }

    function App() {
      const [name, setName] = React.useState('')
      const [animal, setAnimal] = React.useState('')
      const [species, setSpecies] = React.useState('')
      return (
        <form>
          <Name name={name} onNameChange={event => setName(event.target.value)} />
          <Animal animal={animal} onAnimalChange={event => setAnimal(event.target.value)} />
          <Species species={species} onSpeciesChange={event => setSpecies(event.target.value)} />
          <Display name={name} animal={animal} species={species}/>
          </form>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
