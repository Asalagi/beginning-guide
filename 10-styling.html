<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <style>
   * {
      background-color: rgb(238, 214, 184);
    }
    .box {
      border: 3px solid black;
      border-style: dashed;
      border-radius: 10px;
      margin: 5px;
      padding: 3px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-family: Georgia;
    }
    .box--large {
      width: 270px;
      height: 270px;
    }
    .box--medium {
      width: 180px;
      height: 180px;
    }
    .box--small {
      width: 90px;
      height: 90px;
    }
    .box--itty {
      width: 90px;
      height: 30px;
    }
  </style>
  <script type="text/babel">
    function Box({className = '', style, size, ...rest}) {
      const sizeClassName = size ? `box--${size}` : ''
      return (
        <div className={`box ${className} ${sizeClassName}`}
        style={{fontStyle: 'italic', ...style}}
        {...rest}
        />
      )
    }

    const element = (
      <div>
        <Box size="small" style={{backgroundColor: 'seagreen'}}>
          Small Pasture
        </Box>
        <Box size="medium" style={{backgroundColor: 'seagreen'}}>
          Medium Pasture
        </Box>
        <Box size="large" style={{backgroundColor: 'seagreen'}}>
          Large Pasture
          <Box size="itty" style={{backgroundColor: '#543', margin: 'auto'}}>
          Shed
        </Box>
        </Box>
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
