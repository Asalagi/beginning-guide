<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function Pet() {
      const [name, setName] = React.useState(() => {
        return window.localStorage.getItem('name') || ''
      })
      const [breed, setBreed] = React.useState(() => {
        return window.localStorage.getItem('breed') || ''
      })

      React.useEffect(() => {
        window.localStorage.setItem('name', name);
        window.localStorage.setItem('breed', breed);
      })

      const handleChangeName = event => (event.target.value)
      const handleChangeBreed = event => (event.target. value)
        return (
          <div>
            <form>
              <label htmlFor="name">Name: </label>
              <input value={name} onChange={handleChangeName} />
              <br /><br />
              <label htmlFor="breed">Breed: </label>
              <input value={breed} onChange={handleChangeBreed} />
            </form>
            {name ? <span>Hello {name}, you are a {breed}!</span> : 'Please type your pets name and breed'}
          </div>
        )
    }

    ReactDOM.render(<Pet />, document.getElementById('root'))
  </script>
</body>
